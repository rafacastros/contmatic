<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <section class="container-fluid">
        <h1 class="tl-page">Visualização do Cadastro de Empresas</h1>
        <details class="alert alert-info" role="alert">
            <summary><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Clique e confira algumas dicas</summary>

            <span>• Não é possivel alterar o vínculo de colaboradores, pois o mesmo é utilizado no controle de reuniões.</span>
        </details>
        <div class="dados-empresa">
            <p>Cadastro de Departamento</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Descrição*</label>
                    <input type="text" placeholder="Marketing">
                </div>
            </div>
        </div>

        <div class="dados-empresa">
            <p>Vincular Colaboradores</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Colaboradores* (Seguro o botão 'Ctrl' para selecionar mais de uma opção)</label>
                    <select class="form-group" disabled>
                      <option>Selecione</option>
                    </select>

                </div>
            </div>
        </div>


        <div class="dados-empresa">
            <p>Colaboradores Vinculados</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

                </div>
            </div>
        </div>

        <a href="#" class="btn btn-empresas btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
        <a href="#" class="btn btn-empresas btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Confirmar</a>
    </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/contmatic.js"></script>

</html>
