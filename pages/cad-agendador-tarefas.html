<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <section class="container-fluid">
        <h1 class="tl-page">Cadastro de Tarefas Agendadas</h1>

        <div class="dados-empresa">
            <p>1º Passo - Dados da Tarefa</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Colaboradores* (Seguro o botão 'Ctrl' para selecionar mais de uma opção)</label>
                    <select class="form-group">
                      <option>Selecione uma Empresa</option>
                      <option>ALEGRAR | ALEGRAR RECREAÇÃO E LAZER LTDA</option>
                      <option>ALICIA | Alicia e Juliana Informática ME</option>
                      <option>CARDOSO | AUTOCENTER CARDOSO</option>
                      <option>BIODREAM | BIODREAM</option>
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Tipo de IRPJ</label>
                    <input type="text" disabled placeholder="">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Dia Limite</label>
                    <input type="text" placeholder="0">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Solicitante</label>
                    <input type="text" disabled placeholder="Rita Muller">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Responsável*</label>
                    <select class="form-group">
                      <option>Selecione um usuário</option>
                      <option>Aline Antunes</option>
                      <option>Cleiton Régis dos Anjos</option>
                      <option>Joice Marques Burhof</option>
                      <option>Rita Muller</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Observações</label>
                    <textarea type="text" disabled placeholder=""></textarea>
                    <label>1000 caracteres restantes</label>
                </div>
            </div>
        </div>

        <div class="dados-empresa">
            <p>2º Passo - Seleção de Atividade</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Atividade*</label>
                    <select class="form-group">
                         <option value=""></option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Periodicidade</label>
                    <select class="form-group">
                         <option value="">Decendial</option>
                         <option value="">Quinzenal</option>
                         <option value="">Mensal</option>
                         <option value="">Trimestral</option>
                         <option value="">Semestral</option>
                         <option value="">Anual</option>
                    </select>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Programação da Tarefa</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6">
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Janeiro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Fevereiro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Março</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Abril</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Maio</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Junho</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Julho</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Agosto</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Setembro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Outubro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Novembro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                    Dezembro</label>
                </div>
            </div>
        </div>


        <div class="dados-empresa">
            <p>3º Passo - Aviso</p>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6">
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1">
                   E-mail para o Responsável</label>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-empresas btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
        <a href="#" class="btn btn-empresas btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Confirmar</a>
    </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/contmatic.js"></script>

</html>
