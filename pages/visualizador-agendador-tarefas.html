<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <section class="container-fluid">
        <h1 class="tl-page">Cadastro de Tarefas Agendadas</h1>

        <div class="dados-empresa">
            <p>Dados da Tarefa</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Empresa</label>
                    <input type="text" disabled placeholder="AUTO POSTO KAIMAN LTDA">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Tipo de IRPJ</label>
                    <input type="text" disabled placeholder="Lucro Presumido">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Dia Limite</label>
                    <input type="text" disabled placeholder="10">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Solicitante</label>
                    <input type="text" disabled placeholder="Vanessa Master">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Responsável*</label>
                    <input type="text" disabled placeholder="Vanessa Master">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Observações</label>
                    <textarea type="text" disabled placeholder="testes SAC 44721 - Campo Observação: Alteração de dados."></textarea>
                </div>
            </div>
        </div>

        <div class="dados-empresa">
            <p>Atividade</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Atividade*</label>
                    <input type="text" disabled placeholder="COLETAR NOTAS">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Periodicidade</label>
                    <select class="form-group" disabled>
                        <option value="">Mensal</option>
                    </select>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Programação da Tarefa</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-6">
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Janeiro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Fevereiro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Março</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Abril</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Maio</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Junho</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Julho</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Agosto</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Setembro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Outubro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Novembro</label>
                    
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" disabled checked>
                    Dezembro</label>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-empresas btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
    </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/contmatic.js"></script>

</html>
