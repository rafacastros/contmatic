<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <section class="container-fluid">
        <h1 class="tl-page">Visualização de Mensagem</h1>

        <div class="dados-empresa">
            <p>Dados da Mensagem</p>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>De</label>
                    <input type="text" disabled placeholder="Rita Muller">

                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Para</label>
                    <input type="text" disabled placeholder="ALEGRAR | ALEGRAR RECREAÇÃO E LAZER LTDA">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Para (Empresa)</label>
                    <input type="text" disabled placeholder="EMPRESA PARA CONTADOR ONLINE">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Assunto</label>
                    <input type="text" disabled placeholder="Teste mensagem">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Texto</label>
                    <textarea disabled placeholder="texto da mensagem"></textarea>
                </div>
            </div>
        </div>

        <div class="dados-empresa">
            <p>Protocolo</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                   <label>Mensagem não protocolada</label>
                </div>
            </div>
        </div>
        
        <div class="dados-empresa">
            <p>Anexos</p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                   <label>Listagem de anexos</label>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-empresas btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
        <a href="#" class="btn btn-empresas btn-primary"><i class="fa fa-reply" aria-hidden="true"></i> Responder</a>
    </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/contmatic.js"></script>

</html>
