<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <section class="container-fluid">
        <h1 class="tl-page">Alteração de Tarefas</h1>
        <div class="dados-empresa">
            <p>Dados da Tarefa</p>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Número</label>
                    <input type="text" disabled placeholder="25">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Empresa*</label>
                    <select class="form-group" disabled>
                      <option>Selecione uma Empresa</option>
                      <option selected>ALEGRAR | ALEGRAR RECREAÇÃO E LAZER LTDA</option>
                      <option>007 | AUTO POSTO KAIMAN LTDA</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Tipo de IRPJ*</label>
                    <input type="text" placeholder="7 - Simples Nacional (ME)" disabled>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Data Limite*</label>
                    <input type="text" placeholder="23/08/2016">
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Data de Abertura*</label>
                    <input type="text" id="campoDate" placeholder="16/08/2017" disabled>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Solicitante*</label>
                    <input type="text" placeholder="Rata Muller" disabled>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Responsável*</label>
                    <select class="form-group">
                      <option>Selecione um usuário</option>
                      <option>Cleiton Régis dos Anjos</option>
                      <option selected>Joice Marques Burhof</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Observações</label>
                    <textarea type="text" placeholder=""></textarea>
                    <label>1000 caracteres restantes</label>
                </div>
            </div>
        </div>

        <div class="dados-empresa">
            <p>Atividade</p>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Atividades*</label>
                    <select class="form-group sep-processo" disabled>
                      <option selected>Selecione uma Atividade</option>
                      <option>testes</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="dados-empresa">
            <p>Histórico</p>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" checked disabled>
                   E-mail para o Responsável</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                    <label class="inline">
                    <input type="checkbox" id="CheckEmpresas" value="option1" checked disabled>
                   E-mail para o Solicitante (Após conclusão)</label>
                </div>
            </div>
        </div>
        

        <a href="#" class="btn btn-empresas btn-danger"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
        <a href="#" class="btn btn-empresas btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Confirmar</a>
    </section>
</body>

<script>
    jQuery(function($) {
        $("#campoData").mask("99/99/9999");
        $("#campoDate").mask("99/99/9999");
    });

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/contmatic.js"></script>

</html>
